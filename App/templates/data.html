{% extends 'base.html' %}

{% block content %}
    
<div class="container" style="margin-left: 50px;">
    <div class="row">
        <div class="col">
            <h1>Excel Data</h1>
            <a href="{%url 'chart_view' %}">
                <input type="submit" value="DISPLAY CHART" class="btn btn-info btn-default btn-rounded btn-block mt-4">
            </a>
            {{ data|safe }}
            
        </div>
    </div>
</div>
    
    <div id="sidebar" class="sidebar">
        <style>
            .col-2 {
                position: fixed;
                top: 0;
                left: -200px; /* Set the initial position of the sidebar to be hidden */
                width: 200px; /* Adjust the width as desired */
                height: 100vh;
                background-color: #f5f5f5;
                transition: left 0.3s ease;
                z-index: 999;
            }
        
            .col-2:hover,
            .col-2.active {
                left: 0; 
            }
        
            .sidebar-list {
                padding: 0;
                margin-top: 20px; 
            }
        
            .sidebar-list li {
                width: 100%;
                margin-bottom: 10px;
            }
        
            .sidebar-list li a {
                display: block;
                width: 100%;
                padding: 10px;
                text-decoration: none;
                color: #333;
                border: 1px solid #ccc;
                border-radius: 5px;
                transition: background-color 0.3s ease;
                cursor: pointer;
            }
        
            .sidebar-list li a:hover {
                background-color: #ddd;
            }
        </style>
        
        {% comment %} <div class="col-2">
            <div class="sidebar-list">
                <div class="container" style="display:flex; margin:10px;">
                    <div class="paginatorDiv">
                        <a href="?page=1" class="btn btn-outline-primary">groupe 1</a>
                        <a href="?page=2" class="btn btn-outline-primary">groupe 2</a>
                        <a href="?page=3" class="btn btn-outline-primary">groupe 3</a>
                    </div>
                </div>
            </div>
        </div> {% endcomment %}
        
        {% comment %} <script>
            window.addEventListener("mousemove", function(event) {
                var cursorX = event.clientX;
                var screenWidth = window.innerWidth;
                var threshold = 200;
        
                if (cursorX <= threshold && cursorX >= 0) {
                    document.querySelector(".col-2").classList.add("active");
                } else {
                    document.querySelector(".col-2").classList.remove("active");
                }
            });
        </script> {% endcomment %}
    </div>
    
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100%;
            background-color: #f5f5f5;
            transition: left 0.3s ease-in-out;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .content {
            margin-left: 200px; /* Adjust this value based on the sidebar width */
            transition: margin-left 0.3s ease-in-out;
        }
        
        .content.active {
            margin-left: 0;
        }
    </style>
    
    {% comment %} <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var content = document.getElementById("content");
            sidebar.classList.toggle("active");
            content.classList.toggle("active");
        }
    </script> {% endcomment %}
{% endblock %}
